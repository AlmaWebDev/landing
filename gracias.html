<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu mensaje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 40px 30px;
      max-width: 420px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    h1 {
      margin-top: 0;
      color: #111;
    }
    p {
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #111;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
    }
    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>¡Gracias!</h1>
    <p>Tu mensaje ha sido enviado correctamente.<br>
       Me pondré en contacto contigo lo antes posible.</p>

    <a href="index.html">Volver a la página principal</a>
  </div>

</body>
</html>
